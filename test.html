<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      .showmore {
        font-size: 1.1em;
        margin-top: 1.5em;
      }

      .showmore .more,
      .showmore.show .dots {
        display: none;
      }

      .showmore.show .more {
        display: inline;
      }

      .showmore a {
        cursor: pointer;
        display: block;
        margin-top: 0.5em;
        margin-bottom: 1em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p class="showmore">
      This is Lorem Ipsum. This is Lorem Ipsum. <span class="dots">...</span
      ><span class="more"> This is the hidden text. This is the hidden text. </span>
      <a>Show More</a>
    </p>

    <p class="showmore">
      And here is a second paragraph. <span class="dots">...</span
      ><span class="more"> This is the hidden text. This is the hidden text. </span>
      <a>Show More</a>
    </p>
    <script>
      document.querySelectorAll(".showmore").forEach(function (p) {
        p.querySelector("a").addEventListener("click", function () {
          p.classList.toggle("show");
          this.textContent = p.classList.contains("show") ? "Show Less" : "Show More";
        });
      });
    </script>
  </body>
</html>
