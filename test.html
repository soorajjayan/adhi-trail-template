<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .carousel-container {
        overflow: hidden;
        position: relative;
        height: 100vh; /* Set the height of the container */
      }

      .carousel-top-to-bottom .carousel-inner {
        display: flex;
        flex-direction: column;
        transition: transform 0.6s ease-out;
        height: 100%; /* Ensure the inner container takes full height */
      }

      .carousel-item {
        flex: 0 0 100%;
        height: 100%;
      }

      .carousel-top-to-bottom .carousel-item {
        transform: translateY(-100%);
        transition: transform 0.6s ease-out;
      }

      .carousel-top-to-bottom .carousel-item.active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div id="myCarousel" class="carousel-container carousel-top-to-bottom">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/choose-us-img-section.png" class="d-block w-100" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="assets/img/choose-us-img-section-2.png" class="d-block w-100" alt="Slide 2" />
        </div>
        <div class="carousel-item">
          <img src="assets/img/choose-us-img-section-3.png" class="d-block w-100" alt="Slide 3" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
