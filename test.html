<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Style for the container */
      .image-container {
        position: relative;
        display: inline-block;
      }

      /* Style for the hidden list */
      .hidden-list {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        padding: 10px;
        list-style: none;
        margin: 0;
      }

      /* Style for list items */
      .hidden-list li {
        cursor: pointer;
        padding: 5px;
      }

      /* Style for list items on hover */
      .hidden-list li:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <!-- Image container with hidden list -->
    <div class="image-container d-flex" onmouseover="showList()" onmouseout="hideList()">
      <img src="your-image-source.jpg" alt="Your Image" />

      <!-- Hidden unordered list -->
      <ul class="hidden-list" id="hiddenList">
        <li onclick="selectItem('Item 1')">Item 1</li>
        <li onclick="selectItem('Item 2')">Item 2</li>
        <li onclick="selectItem('Item 3')">Item 3</li>
      </ul>
    </div>

    <script>
      // Function to show the hidden list
      function showList() {
        document.getElementById("hiddenList").style.display = "block";
      }

      // Function to hide the hidden list
      function hideList() {
        document.getElementById("hiddenList").style.display = "none";
      }

      // Function to handle item selection
      function selectItem(item) {
        alert("Selected: " + item);
      }
    </script>
  </body>
</html>
